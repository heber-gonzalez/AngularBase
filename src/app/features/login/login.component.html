<div class="flex items-center justify-center h-screen">
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure>
            <img src="assets/sspedorado.png" alt="Cierre de sesi칩n" class="h-48" />
        </figure>
        <div class="card-body">
            <h2 class="card-title">Inicio de sesi칩n</h2>
            <form [formGroup]="iniciarSesionForm" (keyup.enter)="login()">
                <div class="py-2">
                    <label class="input input-bordered flex items-center gap-2" [ngClass]="{'input-error': iniciarSesionForm.controls.username.invalid && iniciarSesionForm.controls.username.touched}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                        <input type="text" class="grow py-2" placeholder="Usuario" formControlName="username"/>
                    </label>
                </div>
                <div class="py-2">
                    <label class="input input-bordered flex items-center gap-2" [ngClass]="{'input-error': iniciarSesionForm.controls.password.invalid && iniciarSesionForm.controls.password.touched}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                        <input type="password" class="grow py-2"  placeholder="Contrase침a" formControlName="password"/>
                    </label>
                </div>
                
                
            </form>
            <div class="card-actions justify-end">
                <button (click)="login()" class="btn btn-neutral">Iniciar sesi칩n</button>
            </div>
        </div>
    </div>
</div>
